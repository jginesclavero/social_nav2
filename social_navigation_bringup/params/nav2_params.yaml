        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.1
        z_voxels: 8
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: pointcloud
        pointcloud:
          topic: /intel_realsense_r200_depth/points
          max_obstacle_height: 2.0
          raytrace_range: 4.0
          inf_is_valid: True
          clearing: False
          marking: False
          data_type: "PointCloud2"
      static_layer:
        map_subscribe_transient_local: True
      people_filter_layer:
        enabled: True
        tf_prefix: "agent_"
        filter_radius: 0.45
      social_layer:
        enabled: True
        debug_only: False
        tf_prefix: "agent_"
        intimate_z_radius: 0.45
        personal_z_radius: 1.2
        use_proxemics: True
        orientation_info: True
        action_names: ["following", "escorting", "approaching", "default"]
        escorting:
          var_h: 1.0
          var_s: 1.0
          var_r: 1.0
          n_activity_zones: 2
          activity_zone_phi: 1.5707
        following:
          var_h: 1.0
          var_s: 1.0
          var_r: 0.7
          n_activity_zones: 1
          activity_zone_alpha: 0.7853
          activity_zone_phi: 3.1415
        approaching:
          var_h: 0.8
          var_s: 1.0
          var_r: 1.0
          n_activity_zones: 1
          activity_zone_alpha: 0.7853
          activity_zone_phi: 0.0
      
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "turtlebot3_world.yaml"

planner_server:
  ros__parameters:
    use_sim_time: True
    tolerance: 2.7
    use_astar: false
    allow_unknown: false

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    plugin_names: ["wait"]
    plugin_types: ["nav2_recoveries/Wait"]
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True
    
